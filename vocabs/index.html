<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토익 단어장 퀴즈</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="quiz-container">
        <header class="quiz-header">
            <h1>📚 토익 단어장 퀴즈</h1>
            <p class="subtitle">실전 감각을 익혀보세요!</p>
        </header>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="screen">
            <div class="question-box">
                <div id="question-text" class="question-text"></div>
            </div>

            <div id="options" class="options-grid"></div>

            <div id="feedback" class="feedback hidden"></div>
        </div>

        <!-- Review Screen -->
        <div id="review-screen" class="screen hidden">
            <h2>복습 모드 📖</h2>
            <div class="review-progress" id="review-progress">1 / 5</div>
            
            <div class="question-box">
                <div id="review-question-text" class="question-text"></div>
            </div>

            <div id="review-options" class="options-grid"></div>

            <div id="review-answer" class="feedback hidden">
                <span id="review-answer-text"></span>
            </div>

            <button id="review-next-btn" class="next-btn hidden" onclick="nextReviewQuestion()">다음 문제</button>
            <button id="review-finish-btn" class="next-btn" onclick="finishReview()">복습 끝내기</button>
        </div>

        <!-- Wrong Words List Screen -->
        <div id="wrong-list-screen" class="screen hidden">
            <h2>📝 틀린 단어장</h2>
            <div id="wrong-list" class="wrong-list"></div>
            <button class="next-btn" onclick="closeWrongList()">닫기</button>
        </div>

        <div id="confusing-list-screen" class="screen hidden">
            <h2>🤔 헷갈리는 단어장</h2>
            <div id="confusing-list" class="wrong-list"></div>
            <button class="next-btn" onclick="closeConfusingList()">닫기</button>
        </div>

        <!-- Statistics Modal -->
        <div id="stats-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>📊 통계</h2>
                    <button class="modal-close" onclick="closeStatsModal()">✕</button>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-total">0</div>
                        <div class="stat-label">총 문제 수</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-correct">0</div>
                        <div class="stat-label">정답 수</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-accuracy">0%</div>
                        <div class="stat-label">정답률</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-streak">0</div>
                        <div class="stat-label">연속 정답</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-best-streak">0</div>
                        <div class="stat-label">최고 연속</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-wrong">0</div>
                        <div class="stat-label">틀린 문제</div>
                    </div>
                </div>
                <div class="stats-actions">
                    <button class="reset-btn" onclick="resetStats()">통계 초기화</button>
                </div>
            </div>
        </div>

        <!-- Floating Buttons -->
        <div class="fab-group">
            <button class="fab" onclick="openConfusingList()" title="헷갈리는 단어장">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                    <line x1="12" y1="17" x2="12.01" y2="17"/>
                </svg>
                <span id="confusing-badge" class="badge confusing-badge hidden">0</span>
            </button>
            <button class="fab" onclick="openWrongList()" title="틀린 단어장">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                </svg>
                <span id="wrong-badge" class="badge hidden">0</span>
            </button>
            <button class="fab" onclick="openStatsModal()" title="통계">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 3v18h18"/>
                    <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
                </svg>
            </button>
        </div>
    </div>

    <script src="assets/js/vocabulary.js"></script>
    <script src="assets/js/quiz.js"></script>
</body>
</html>
